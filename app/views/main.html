<div class="container-fluid">
	<div class="row">
		<div ng-repeat="item in getApplications()">
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail thumbnailContainer">
					<div class="overlay background">
					    <div class="caption">
					        <img ng-src="{{item.img}}"/>
					        <h3>{{item.name}}</h3>
					    </div>
					</div>
			    </div>
			</div>
		</div>
	</div>
</div>
