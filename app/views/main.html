<div class="row application-selector-table">
		<div ng-repeat="application in getApplications()" class="col-md-3">
				<div class="application main" ng-class="{selected: application.selected}">
					<img ng-src="{{application.img}}"/><br>
					{{application.title}}
				</div>
		</div>
		<div class="col-md-3">
				<div ng-repeat="extra in getExtras()" class="application extra" ng-class="{selected: extra.selected, top: $first, bottom: $last}">
					{{extra.title}}
				</div>
		</div>
</div>
